<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estacionamento JS</title>
</head>
<body onload="mostraPatio()">
    <div class="container" style="width: 450px; height: 450px; align-items: center; justify-content: center; text-align: center;">
        <div style="background-color: rgb(53, 53, 255); ">
            <h2 style="padding: 15px;">CRUD em JavaScript <small>por: Thayllon Gomes</small></h2>
            <form id="formulario">
                    <div class="form-group" style="padding: 10px;">
                        <label>Modelo do Veículo:</label>
                        <input type="text" id="modeloCarro">
                    </div>
                    <div class="form-group">
                            <label>Placa do Veículo:</label>
                            <input type="text" id="placaCarro">
                    </div>
                    <button type="submit" class="btn btn-success" style="margin: 10px;">Adicionar</button>
                    <a href="javascript:history.go(-1)" style="list-style: none;">Voltar</a>
            </form>
        </div>

        <div style="background-color: rgb(255, 53, 53);">
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Editar</th>
                        <th>Finalizar</th>
                    </tr>
                </thead>
                <tbody id="resultados"></tbody>
            </table>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
